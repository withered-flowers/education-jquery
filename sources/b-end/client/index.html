<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar jQuery</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Aplikasi Jejadian</h1>

    <section>
      <h3>Sembunyi yuk !</h3>

      <button>Sembunyiin</button>
      <button>Tampilin</button>
    </section>

    <section class="todo">
      <header class="todo-header">
        <h2>Sub Aplikasi - ToDo</h2>
      </header>

      <section>
        <h3>Login Form</h3>

        <form action="">
          <input type="text" name="" id="" placeholder="Masukkan Username" />
          <button>Let's Go</button>
        </form>

        <p>
          <span>Token sekarang adalah:</span>
          <span><strong>undefined</strong></span>
        </p>
      </section>

      <section>
        <h3>ToDo Form</h3>

        <form action="">
          <input type="text" name="" id="" placeholder="Tambah Todo" />
          <button type="submit">Tambah ToDo</button>
        </form>
      </section>

      <section>
        <h3>ToDo Table</h3>

        <table border="1" class="table-todo">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>isCompleted</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <footer class="todo-footer">&copy; Unknown Origin - 2022</footer>
    </section>
  </body>
</html>
